<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>WebView2 Multi-Tab Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-modern.css">
</head>
<body>
    <!-- Tab Bar -->
    <div class="tab-bar" id="tab-bar">
        <div class="tabs-container" id="tabs-container">
            <!-- Tabs will be dynamically added here -->
            <button class="new-tab-btn" id="new-tab-btn" title="New Tab">+</button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="nav-btn" id="back-btn" title="Back" disabled>‚Üê</button>
        <button class="nav-btn" id="forward-btn" title="Forward" disabled>‚Üí</button>
        <button class="nav-btn" id="reload-btn" title="Reload">‚ü≥</button>
        <input type="text" class="address-bar" id="address-bar" placeholder="Enter URL or search...">
        <button class="nav-btn" id="go-btn" title="Go">Go</button>
        <div class="recording-controls">
            <button class="launcher-btn" id="launcher-btn" title="Launch Playwright Recorder">
                <span class="launcher-text">Launch Recorder</span>
            </button>
            <button class="capture-screenshot-btn" id="capture-screenshot-btn" title="Capture Success State" style="display: none;">
                <span class="screenshot-text">üì∏ Capture Success State</span>
            </button>
        </div>
    </div>

    <!-- Main content area managed by WebContentsView in main process -->

    <!-- Analysis Progress Sidebar (initially hidden) -->
    <div id="analysis-sidebar" class="analysis-sidebar">
        <!-- Removed sidebar-header with Workflow Analysis text -->
        <div class="sidebar-content">
            <!-- Collapsible Analysis Progress Section -->
            <div class="collapsible-section no-border" id="analysis-progress-section">
                <div class="section-header no-background" onclick="toggleSection('analysis-progress')">
                    <span class="section-chevron" id="analysis-progress-chevron">‚ñ∂</span>
                    <span class="section-title">Recording Analysis</span>
                    <span class="section-status" id="analysis-progress-status"></span>
                </div>
                <div class="section-content" id="analysis-progress-content">
                    <div class="progress-section">
                        <div class="progress-item" id="progress-recording">
                            <span class="progress-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polygon points="10 8 16 12 10 16 10 8" fill="currentColor"></polygon>
                                </svg>
                            </span>
                            <span class="progress-label">Recording captured</span>
                            <span class="progress-status"></span>
                        </div>
                        <div class="progress-item" id="progress-parsing">
                            <span class="progress-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="16 18 22 12 16 6"></polyline>
                                    <polyline points="8 6 2 12 8 18"></polyline>
                                </svg>
                            </span>
                            <span class="progress-label">Parsing actions</span>
                            <span class="progress-status"></span>
                        </div>
                        <div class="progress-item" id="progress-analyzing">
                            <span class="progress-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M12 2a10 10 0 0 0 0 20"></path>
                                    <circle cx="12" cy="8" r="2" fill="currentColor"></circle>
                                    <circle cx="8" cy="14" r="2" fill="currentColor"></circle>
                                    <circle cx="16" cy="14" r="2" fill="currentColor"></circle>
                                    <path d="M12 10v2M8 14l2-2M16 14l-2-2" stroke-linecap="round"></path>
                                </svg>
                            </span>
                            <span class="progress-label">AI analysis</span>
                            <span class="progress-status"></span>
                        </div>
                        <div class="progress-item" id="progress-variables">
                            <span class="progress-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                                    <line x1="12" y1="6" x2="12" y2="10"></line>
                                    <line x1="12" y1="14" x2="12" y2="18"></line>
                                </svg>
                            </span>
                            <span class="progress-label">Extracting variables</span>
                            <span class="progress-status"></span>
                        </div>
                        <div class="progress-item" id="progress-generating">
                            <span class="progress-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                            </span>
                            <span class="progress-label">Generating Intent Spec</span>
                            <span class="progress-status"></span>
                        </div>
                        <div class="progress-item" id="progress-validating">
                            <span class="progress-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                            <span class="progress-label">Validating output</span>
                            <span class="progress-status"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Collapsible Flow Variables Section -->
            <div class="collapsible-section no-border" id="flow-variables-section" style="display: none;">
                <div class="section-header no-background" onclick="toggleSection('flow-variables')">
                    <span class="section-chevron collapsed" id="flow-variables-chevron">‚ñ∂</span>
                    <span class="section-title">Flow Variables</span>
                    <span class="section-status" id="flow-variables-status"></span>
                </div>
                <div class="section-content collapsed" id="flow-variables-content">
                    <div id="flow-info"></div>
                    <div id="variables-form"></div>
                    <div class="flow-actions">
                        <button class="run-magnitude-btn" id="run-magnitude-btn">Start Automation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating toggle for when sidebar is hidden -->
    <button class="floating-toggle" id="floating-toggle" title="Show Analysis Panel">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
    </button>


    <!-- Status Bar -->
    <div class="status-bar">
        <span id="status-text"></span>
        <span id="tab-count" class="tab-count">0 tabs</span>
    </div>

    <!-- Load scripts -->
    <script src="vars-panel.js"></script>
    <script src="sidebar-manager.js"></script>
    <script src="recording-ui-handler.js"></script>
    <script src="tabbar.js"></script>
</body>
</html>
